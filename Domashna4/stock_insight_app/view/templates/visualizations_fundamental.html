<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Analysis Visualizations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .chart {
            text-align: center;
            margin-top: 20px;
        }
        .chart img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Fundamental Analysis Visualizations</h1>

        <div class="form-container">
            <form method="POST" class="d-flex justify-content-center">
                <input type="date" name="start_date" class="form-control me-2" required>
                <input type="date" name="end_date" class="form-control me-2" required>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>

        {% if error_message %}
            <p class="text-center mt-5 text-danger">{{ error_message }}</p>
        {% endif %}

        {% if chart_url %}
            <div class="chart">
                <h3>Sentiment Analysis Over Time (Positive, Neutral, Negative) for {{ issuer_code }}</h3>
                <img src="data:image/png;base64,{{ chart_url }}" alt="Sentiment Analysis Line Chart">
            </div>
        {% endif %}


        <div class="text-center mt-4">
            <a href="/fundamental-analysis?stock={{ issuer_code }}" class="btn btn-secondary">Back to Analysis</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
